<!doctype html>
<html class="no-js" class="grid-frame">
<head>
    <title>Medviz</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="description"
          content="Pharmaceutical Rep Management">
    <meta name="keywords"
          content="drugs, reps, pharmaceutical">

    <!-- build:css(.tmp,app) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp,app) styles/main.css -->
    <link rel="stylesheet" href="bower_components/foundation-apps/dist/css/foundation-apps.css"/>
    <link rel="stylesheet"
          href="styles/main.css"/>
    <!-- endbuild -->
</head>

<body ng-app="medviz">
<zf-offcanvas id="menu-left" position="left" class="dark">
    <a zf-close="" class="close-button">×</a>
    <medviz-nav></medviz-nav>
</zf-offcanvas>
<zf-offcanvas id="menu-right" position="right" class="primary">
    <a zf-close="" class="close-button">×</a>
    <auth></auth>
</zf-offcanvas>
<div class="grid-frame vertical">
    <main ui-view></main>
</div>

</html>
