<div class="visits grid-block">

    <zf-accordion auto-open="false" multi-open="true" class="small-12">
        <zf-accordion-item  ng-click="show.city = true" ng-repeat="(key, visit) in visitsObject" title="On {{ visit.time | date }}, {{userRef(visit.rep)}} saw Dr. {{doctorRef(visit.doctor)}}">
            {{visit}}
            <form>
                <div ng-repeat="(fieldKey,field) in visit">
                    <label for="{{fieldKey}}">{{fieldKey}}
                        <input id="{{fieldKey}}" type="text" ng-model="$parent.visit[fieldKey]"/>
                    </label>
                </div>
                <a href="" class="button" ng-click="update('visits',key,visit)">Update User</a>
            </form>
        </zf-accordion-item>
    </zf-accordion>
    Edit Users
    {{visitsObject}}
</div>
