<div class="sign-in card"><div class=card-divider ng-show=$root.role><button class="secondary button" ng-click="logout();$root.role=false">Logout</button> <button class="secondary button empty" ng-click="show.login = false">Cancel</button><profile></profile></div><div class=card-divider ng-hide=$root.role><h2 class=subheader>Sign In</h2></div><div class=card-section ng-hide=$root.role><form id=signin><div class=card-section ng-init="email=''; password=''; loginInputs = [ {name:'email', type:'text'}, {name:'password',type:'password'} ];"><label ng-repeat="inputs in loginInputs"><span class=inline-label><span class=form-label>{{inputs.name | uppercase}}</span> <input ng-model=$parent[inputs.name] type={{inputs.type}}></span></label> <button form=signin type=submit class=button value=Submit ng-click=login(email,password);>Sign in</button></div></form></div></div>
