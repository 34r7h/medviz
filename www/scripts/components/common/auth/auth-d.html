<div class="dark card auth"><div class=card-divider ng-show=authCheck.uid><button class="secondary button" ng-click="logout();authCheck=false">Logout</button></div><div class=card-section ng-show=authCheck.uid>{{dataObject}}</div><div class=card-divider ng-hide=authCheck.uid><p>Please Log In</p></div><div class=card-section ng-hide=authCheck.uid><div ng-hide=authCheck.uid><img src=images/MEDVIZ-logo.png><div class=card-divider></div><div class=card-section ng-init="email=''; password=''; loginInputs = [ {name:'email', type:'text'}, {name:'password',type:'password'} ];"><label ng-repeat="inputs in loginInputs"><span class=inline-label><span class=form-label>{{inputs.name | uppercase}}</span> <input ng-model=$parent[inputs.name] type={{inputs.type}}></span></label> <button class="button hollow" ng-click=login(email,password);>Sign in</button></div></div></div></div>
