<div class="card reg"><div class=card-divider><h2 class=subheader>Register</h2></div><div class=card-section><div ng-hide=authCheck.uid><div class=card-section ng-init="email='';password='';loginInputs = [ {name:'email', type:'text'}, {name:'password',type:'password'} ];"><label ng-repeat="inputs in loginInputs"><span class=inline-label><span class=form-label>{{inputs.name | uppercase}}</span> <input ng-model=$parent[inputs.name] type={{inputs.type}}></span></label> <button class="button hollow" ng-click="">Register</button></div></div></div></div>
