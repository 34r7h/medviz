<div class=admin ng-init="admin.show='visits'; admin.views=['users','visits','drugs','doctor']"><ul class="menu-bar primary"><li ng-repeat="view in admin.views"><a ng-click="$parent.admin.show=view">Edit {{view | uppercase}}</a></li><li><a ng-click="$parent.admin.show='add'">Add Object</a></li></ul><add-new ng-show="admin.show==='add'"></add-new><users ng-show="admin.show==='users'"></users><visits ng-show="admin.show==='visits'"></visits><drugs ng-show="admin.show==='drugs'"></drugs><doctor ng-show="admin.show==='doctor'"></doctor></div>
