<div class="medviz-nav card"><div class=card-divider><ul ng-init="sections=['client','admin','landing']" class="button-group segmented"><li ng-repeat="section in sections"><label for=nav-{{section}}>{{section}}</label><input id=nav-{{section}} value={{section}} type=radio ng-model=$parent.view.section></li></ul><label for=nav-search></label><input id=nav-search type=text ng-model=view.view></div><div class=card-section></div><a ng-href=/#/{{view.section}}/{{view.view}}>Go to {{view.section}}/{{view.view}}</a></div>
